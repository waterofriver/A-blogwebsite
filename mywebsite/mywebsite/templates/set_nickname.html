<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设置昵称</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 顶部装饰 -->
    <svg width="100%" height="80" style="position:absolute;top:0;left:0;z-index:-1;" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="20%" cy="40" rx="60" ry="25" fill="#e3f0ff" opacity="0.7"/>
        <ellipse cx="80%" cy="30" rx="40" ry="15" fill="#c8e6ff" opacity="0.5"/>
    </svg>
    <div class="container">
        <h1>设置昵称</h1>
        <form method="POST">{% csrf_token %}
            <label for="nickname">昵称</label>
            <input type="text" name="nickname" id="nickname" required>
            <button type="submit">设置昵称</button>
        </form>
    </div>
    <!-- 底部装饰 -->
    <svg width="100%" height="80" style="position:absolute;bottom:0;left:0;z-index:-1;" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="80%" cy="40" rx="60" ry="25" fill="#e3f0ff" opacity="0.6"/>
        <ellipse cx="20%" cy="60" rx="40" ry="15" fill="#c8e6ff" opacity="0.4"/>
    </svg>
</body>
</html>
