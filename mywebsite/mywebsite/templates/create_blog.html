<!DOCTYPE html>
<html>
<head>
    <title>创建帖子</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            position: relative;
            background: 
                linear-gradient(135deg, #f8f9fa 25%, transparent 25%) -10px 0,
                linear-gradient(225deg, #f8f9fa 25%, transparent 25%) -10px 0,
                linear-gradient(315deg, #f8f9fa 25%, transparent 25%),
                linear-gradient(45deg, #f8f9fa 25%, transparent 25%);
            background-size: 20px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 18px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .input-wrapper {
            position: relative;
            margin-bottom: 28px;
            z-index: 2;
        }
        .input-wrapper::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #007BFF;
            transition: width 0.3s ease;
        }
        .input-wrapper:focus-within::after {
            width: 100%;
        }
        .input-wrapper input,
        .input-wrapper textarea {
            transition: all 0.3s ease;
            border: 2px solid #eee;
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transform: scale(0.98);
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
        }
        .checkbox-wrapper:hover {
            transform: scale(1);
            background: linear-gradient(145deg, #e3f0ff, #f8f9fa);
        }
        button[type="submit"] {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            transition: all 0.3s ease;
        }
        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s;
        }
        button[type="submit"]:active::after {
            transform: translate(-50%, -50%) scale(2);
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.2);
            background: linear-gradient(45deg, #0056b3, #007BFF);
        }
        /* 添加装饰圆环 */
        .ring-decorator {
            position: absolute;
            border: 2px solid #e3f0ff;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }
        .ring-decorator:nth-child(1) {
            width: 40px;
            height: 40px;
            top: -20px;
            left: -20px;
        }
        .ring-decorator:nth-child(2) {
            width: 30px;
            height: 30px;
            bottom: -15px;
            right: -15px;
        }
        form {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- 顶部装饰 -->
    <svg width="100%" height="90" style="position:absolute;top:0;left:0;z-index:-1;" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,60 Q120,0 250,60 T500,60 V90 H0 Z" fill="#e3f0ff" opacity="0.7"/>
        <ellipse cx="90%" cy="30" rx="60" ry="20" fill="#c8e6ff" opacity="0.5"/>
    </svg>
    <div class="container">
        <h1>创建新帖子</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'create_blog' %}">
            {% csrf_token %}
            <div class="input-wrapper">
                <label for="title">标题：</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-wrapper">
                <label for="content">内容：</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="is_public" name="is_public">
                <label for="is_public">将此帖子设置为公开？</label>
            </div>
            <button type="submit">发布帖子</button>
            <!-- 添加装饰圆环 -->
            <div class="ring-decorator"></div>
            <div class="ring-decorator"></div>
        </form>
    </div>
    <!-- 底部装饰 -->
    <svg width="100%" height="90" style="position:absolute;bottom:0;left:0;z-index:-1;" xmlns="http://www.w3.org/2000/svg">
        <path d="M0,30 Q120,90 250,30 T500,30 V90 H0 Z" fill="#e3f0ff" opacity="0.6"/>
        <ellipse cx="10%" cy="60" rx="40" ry="15" fill="#c8e6ff" opacity="0.4"/>
    </svg>
</body>
</html>
