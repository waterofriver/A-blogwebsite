<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 40px 40px 40px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 18px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-info {
            color: #004085;
            background-color: #cce5ff;
            border-color: #b8daff;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- 顶部装饰 -->
    <svg width="100%" height="80" style="position:absolute;top:0;left:0;z-index:-1;" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="20%" cy="40" rx="60" ry="25" fill="#e3f0ff" opacity="0.7"/>
        <ellipse cx="80%" cy="30" rx="40" ry="15" fill="#c8e6ff" opacity="0.5"/>
    </svg>
    <div class="container">
        <h2>忘记密码</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">{% csrf_token %}
            {% if security_question %}
                <label>安全问题：{{ security_question }}</label>
                <input type="text" name="security_answer" required>
                <label>新密码：</label>
                <input type="password" name="new_password" required>
                <input type="submit" value="重置密码">
            {% else %}
                <p>无法找到您的账户信息。</p>
            {% endif %}
        </form>
    </div>
    <!-- 底部装饰 -->
    <svg width="100%" height="80" style="position:absolute;bottom:0;left:0;z-index:-1;" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="80%" cy="40" rx="60" ry="25" fill="#e3f0ff" opacity="0.6"/>
        <ellipse cx="20%" cy="60" rx="40" ry="15" fill="#c8e6ff" opacity="0.4"/>
    </svg>
</body>
</html>
